<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="../public/css/tailwind.css" rel="stylesheet">
</head>
<body>
  <header class="bg-gray-800 py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-white text-2xl font-bold">¡BIENVENIDO A MI SITIO WEB!</h1>
        <h4 class="text-white text-lg font-bold">Un lugar para explorar y aprender.</h4>
      </div>
      <div>
        <h4 class="text-white text-lg font-bold"><a href="index.html">REGRESAR</a></h4>
      </div>
    </div>
  </header>
  
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-center mb-4">FORMULARIO DE CONTACTO</h1>
  
    <form action="" method="POST">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="nombre" class="block text-gray-700 mb-1">Nombre:</label><br>
          <input type="text" id="nombre" name="nombre" class="form-input w-3/4 md:w-full rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
  
        <div>
          <label for="apellido" class="block text-gray-700 mb-1">Apellido:</label><br>
          <input type="text" id="apellido" name="apellido" class="form-input w-3/4 md:w-full rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>
      </div>
  
      <div class="mt-4">
        <label for="correo" class="block text-gray-700 mb-1">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" class="form-input w-3/4 md:w-full rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200">
      </div>
  
      <div class="mt-4">
        <label for="mensaje" class="block text-gray-700 mb-1">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" class="form-input w-3/4 md:w-full rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
      </div>
  
      <div class="mt-4">
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">Enviar</button>
      </div>
    </form>
  </div>
  <footer class="bg-gray-800 text-white py-4 px-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2024-TODOS LOS DERECHOS RESERVADOS.</p>
    </div>
  </footer>
</body>
</html>
